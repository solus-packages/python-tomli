name       : python-tomli
version    : 2.0.1
release    : 2
source     :
    - https://files.pythonhosted.org/packages/source/t/tomli/tomli-2.0.1.tar.gz : de526c12914f0c550d15924c62d72abc48d6fe7364aa87328337a31007fe8a4f
homepage   : https://github.com/hukkin/tomli
license    : MIT
component  : programming.python
summary    : A little TOML parser for Python
description: |
    Tomli is a Python library for parsing TOML.
networking : yes
builddeps  :
    - python-build
    - python-flit-core
    - python-installer
    - python-packaging
    - python-wheel
build      : |
    # Installing flip as user for now to skip packaging 5 new python packages.
    export PYTHONUSERBASE=$workdir
    export PATH=$PATH:$workdir/bin/
    pip3 install --user flip
    %python3_setup
install    : |
    unset PYTHONUSERBASE
    %python3_install
